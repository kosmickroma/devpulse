name: Keep Render API Alive

on:
  schedule:
    # Ping every 10 minutes to keep Render awake
    - cron: '*/10 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render API
        run: |
          echo "Pinging DevPulse API to keep it awake..."
          curl -f https://devpulse-api.onrender.com/api/health || echo "API not responding"
        continue-on-error: true
