<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer glow -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5b21b6;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="pinkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f472b6;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="bgGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Pink glow ring -->
  <circle cx="60" cy="60" r="55" fill="none" stroke="#ec4899" stroke-width="2" opacity="0.3" filter="url(#glow)"/>

  <!-- Outer border ring -->
  <circle cx="60" cy="60" r="52" fill="none" stroke="url(#pinkGrad)" stroke-width="3"/>

  <!-- Background circle -->
  <circle cx="60" cy="60" r="48" fill="url(#bgGrad)"/>

  <!-- Python logo - Top snake (purple) -->
  <path d="M 45 35
           Q 45 28, 52 28
           L 62 28
           Q 69 28, 69 35
           L 69 48
           Q 69 52, 65 52
           L 52 52
           Q 48 52, 48 48
           L 48 38
           Q 48 35, 45 35 Z"
        fill="url(#purpleGrad)"
        stroke="#8b5cf6"
        stroke-width="1"/>

  <!-- Top snake eye -->
  <circle cx="53" cy="34" r="2" fill="#e0e7ff"/>

  <!-- Top snake pixel detail -->
  <rect x="58" y="34" width="3" height="3" fill="#7c3aed" opacity="0.6"/>

  <!-- Python logo - Bottom snake (pink) -->
  <path d="M 75 85
           Q 75 92, 68 92
           L 58 92
           Q 51 92, 51 85
           L 51 72
           Q 51 68, 55 68
           L 68 68
           Q 72 68, 72 72
           L 72 82
           Q 72 85, 75 85 Z"
        fill="url(#pinkGrad)"
        stroke="#ec4899"
        stroke-width="1"/>

  <!-- Bottom snake eye -->
  <circle cx="67" cy="86" r="2" fill="#fce7f3"/>

  <!-- Bottom snake pixel detail -->
  <rect x="59" y="83" width="3" height="3" fill="#f472b6" opacity="0.6"/>

  <!-- Circuit accent lines (neon style) -->
  <line x1="35" y1="45" x2="42" y2="45" stroke="#a855f7" stroke-width="1.5" opacity="0.4"/>
  <line x1="78" y1="75" x2="85" y2="75" stroke="#ec4899" stroke-width="1.5" opacity="0.4"/>
  <circle cx="32" cy="45" r="1.5" fill="#a855f7" opacity="0.6"/>
  <circle cx="88" cy="75" r="1.5" fill="#ec4899" opacity="0.6"/>
</svg>
